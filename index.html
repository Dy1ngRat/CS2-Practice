<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Practice Link Tree</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Profile Section */
        .profile h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .links a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>CS2 Practice Hub</h1>
            <p>Practice your CS2 skills with these resources.</p>
        </div>

        <div class="links">
            <a href="https://xplay.gg/" target="_blank">Deathmatch</a>
            <a href="csnades.gg" target="_blank">CS2 Nades</a>
        </div>
    </div>
</body>
</html>
